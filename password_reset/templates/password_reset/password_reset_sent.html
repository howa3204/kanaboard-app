{% extends 'base/root.html' %}
{% load static %}

{% block body %}

<div class="d-flex flex-column flex-root">
  <div class="login login-2 login-signin-on d-flex flex-column flex-column-fluid bg-white position-relative overflow-hidden" id="kt_login">
    <div class="login-body d-flex flex-column-fluid align-items-stretch justify-content-center">
      <div class="container row">
        <div class="col-lg-12 d-flex align-items-center justify-content-center">
          <div class="login-form login-signin">
            <form method="POST" class="form w-xxl-550px rounded-lg p-20" >
            {% csrf_token %}

              <div class="pb-4 pt-lg-0 pt-5">
                <h1 class="font-weight-bolder text-dark text-center">Password reset sent</h1>
              </div>

              <h4 class="text-muted text-center mb-5">
                Check your email for a link to reset your password.
              </h4>

              <div class="text-center">
                <h5 class="text-muted text-center">Remember your password? <a href="{% url 'authentication:login' %}">Log in</a>.</h5>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
